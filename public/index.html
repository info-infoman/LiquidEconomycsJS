<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Economycs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Liquid Economycs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#statistic">Statistic</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="provide" checked> Provide
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="accept"> Accept
            </label>
        </div>

        <div class="container-fluid">
        <div id="qrcode"></div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- Qrcode -->
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@2.0.4/dist/qrcode.min.js"></script>

<script>
    if (!window.Worker) {
        document.getElementById('qrcode').innerHTML = "<h1>Your browser does not support this application.</h1>";
    }else{
        //variables
        const provideBtn = document.getElementById('provide'),
            core = new Worker('/core.js');

        //func
        function setRole(role) {
            core.postMessage(["generateQrCodeString", role]);
        }

        function generateQrCode(QrCodeString){
            var typeNumber = 4;
            var errorCorrectionLevel = 'L';
            var qr = qrcode(typeNumber, errorCorrectionLevel);
            qr.addData(QrCodeString);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag();
        }

        //events
        core.onmessage = (e) => {
            if(e.data[0] === "generateQrCodeString"){
                generateQrCode(e.data[1]);
            }
        };
            
        provideBtn.addEventListener('click', function(event) {
            setRole(1);
        });

        //do
        core.postMessage(["generateQrCodeString", 1]);
    }
</script>

</body>
</html>
